<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Retention Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Retention Prediction</h1>
        <form id="predictionForm" action="/predict" method="POST">
            <label for="education">Education Level (Bachelors, Masters,PHD):</label>
            <input type="text" id="education" name="education" required >

            <label for="joining_year">Joining Year:</label>
            <input type="years" id="joining_year" name="joining_year" required min="2012" max="2024">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required> 

            <label for="payment_tier">Payment Tier:</label>
            <input type="number" id="payment_tier" name="payment_tier" required min="1" max="3">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="21" max="60">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>

            <label for="ever_benched">Ever Benched:</label>
            <input type="text" id="ever_benched" name="ever_benched" required>

            <label for="experience">Experience in Current Domain (years):</label>
            <input type="number" id="experience" name="experience" required min="0" max="60">

            <button type="submit">Predict</button>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
